<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Recibos - Estúdio Marialvo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo Estúdio Marialvo" class="logo">
    <h1>Estúdio Marialvo Produções</h1>
    <h2>Gerador de Recibos</h2>
  </header>

  <main>
    <section class="form-section">
      <form id="reciboForm">
        <h3>Dados do Cliente</h3>
        <label for="nomeCliente">Nome do Cliente:</label>
        <input type="text" id="nomeCliente" placeholder="Ex: João da Silva" required>

        <label for="cpfCliente">CPF do Cliente:</label>
        <input type="text" id="cpfCliente" placeholder="Ex: 123.456.789-10" required>

        <label for="enderecoCliente">Endereço do Cliente:</label>
        <input type="text" id="enderecoCliente" placeholder="Ex: Rua dos Clientes, 456" required>

        <h3>Serviços</h3>
        <label for="servico">Serviço:</label>
        <input type="text" id="servico" placeholder="Descrição do serviço" required>

        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" placeholder="0.00" step="0.01" required>

        <button type="button" id="addServico">Adicionar Serviço</button>
      </form>

      <section id="listaServicos">
        <h3>Serviços Adicionados:</h3>
        <ul id="servicos"></ul>
      </section>

      <label for="formaPagamento">Forma de Pagamento:</label>
      <input type="text" id="formaPagamento" placeholder="Ex: PIX" required>

      <button id="gerarRecibo">Gerar Recibo PDF</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Estúdio Marialvo Produções. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
